<!DOCTYPE html>
<html lang="zh-CN" class="antialiased">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumière RMS | 配方管理系统</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "var(--border)",
                        background: "var(--background)",
                        surface: "var(--surface)",
                        surfaceHover: "var(--surface-hover)",
                        text: "var(--text)",
                        textMuted: "var(--text-muted)",
                        primary: "var(--primary)",
                        primaryHover: "var(--primary-hover)",
                    },
                    fontFamily: {
                        sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                    }
                }
            }
        }
    </script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-background text-text transition-colors duration-300">
    
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 border-r border-border bg-surface flex flex-col z-20 transition-transform duration-300 mobile-hidden" id="sidebar">
            <div class="h-14 flex items-center px-6 border-b border-border">
                <div class="w-6 h-6 bg-primary rounded-md mr-3 flex items-center justify-center text-white font-bold text-xs">L</div>
                <span class="font-semibold tracking-tight">Lumière RMS</span>
            </div>

            <nav class="flex-1 overflow-y-auto py-4 px-3 space-y-1" id="nav-links">
                <!-- Links generated by router -->
            </nav>

            <div class="p-4 border-t border-border">
                <button id="theme-toggle" class="flex items-center w-full px-3 py-2 text-sm font-medium text-textMuted hover:text-text hover:bg-surfaceHover rounded-md transition-colors">
                    <i data-lucide="moon" class="w-4 h-4 mr-3"></i>
                    <span>深色模式</span>
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
            <!-- Top Header -->
            <header class="h-14 border-b border-border bg-background/80 backdrop-blur-md flex items-center justify-between px-6 z-10">
                <div class="flex items-center">
                    <button id="mobile-menu-btn" class="md:hidden mr-4 text-textMuted hover:text-text">
                        <i data-lucide="menu" class="w-5 h-5"></i>
                    </button>
                    <h1 id="page-title" class="text-lg font-medium">Dashboard</h1>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <i data-lucide="search" class="w-4 h-4 absolute left-3 top-1/2 transform -translate-y-1/2 text-textMuted"></i>
                        <input type="text" placeholder="搜索..." class="pl-9 pr-4 py-1.5 bg-surface border border-border rounded-full text-sm focus:outline-none focus:ring-1 focus:ring-primary w-64 transition-all">
                    </div>
                    <button class="relative text-textMuted hover:text-text transition-colors">
                        <i data-lucide="bell" class="w-5 h-5"></i>
                        <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full border-2 border-background"></span>
                    </button>
                    <div class="w-8 h-8 rounded-full bg-gradient-to-br from-gray-200 to-gray-400 flex items-center justify-center overflow-hidden border border-border">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Felix" alt="User" class="w-full h-full">
                    </div>
                </div>
            </header>

            <!-- Viewport -->
            <div id="app-content" class="flex-1 overflow-hidden p-6 scroll-smooth">
                <!-- Dynamic Content Loaded Here -->
            </div>
        </main>
    </div>

    <!-- Modal Container -->
    <div id="modal-root" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/40 backdrop-blur-sm" id="modal-backdrop"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full max-w-2xl" id="modal-content-wrapper">
            <!-- Modal Content Injected Here -->
        </div>
    </div>

    <!-- Notification Container -->
    <div id="notification-container" class="fixed bottom-4 right-4 z-50 space-y-2"></div>

    <!-- Scripts -->
    <script type="module" src="app.js"></script>
</body>
</html>
